<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        table{
            border-collapse:collapse;
            width:1000px;
            margin:0 auto;
        }
        table,th,td{
            border:1px solid 
        }
        th,td{
            padding: 8px;
            text-align:center;
            
        }
        th{
            width:80px;
            background-color:rgb(242,242, 242);
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>姓名</th>
            <td width="150px">山田凉</td>
            <td>性别</td>
            <td>女</td>
            <td>年龄</td>
            <td>17</td>
            <td rowspan="3" width="150px">
                <img src="凉.jpg" alt="" width="150">
            </td>
        </tr>
        <tr>
            <th>籍贯</th>
            <td>日本</td>
            <td>联系电话</td>
            <td></td>
            <td>电子邮箱</td>
            <td></td>
        </tr>
        <tr>
            <th>学历</th>
            <td>高中在读</td>
            <td>健康状况</td>
            <td>良好</td>
            <td>婚姻状况</td>
            <td>未婚</td>
        </tr>
        <tr>
            <th>求职意向</th>
            <td></td>
            <td>专业</td>
            <td colspan="2"></td>
            <td>毕业院校</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <th>技能证书</th>
            <td colspan="6" style="text-align: left;height: 80px;"></td>
        </tr>
        <tr>
            <th>个人特长与爱好</th>
            <td colspan="6" style="text-align: left;height: 80px;"></td>
        </tr>
        <tr>
            <th>项目经历</th>
            <td colspan="6" style="text-align: left;height: 80px;"></td>
        </tr>
        <tr>
            <th>自我评价</th>
            <td colspan="6" style="text-align: left;height: 80px;"></td>
        </tr>
    </table>
    
</body>
</html>
